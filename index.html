<html>
    <head>
        <title>Code Compilation </title>
        <script type = "text/javascript" src="default.js"></script>
    </head>
    <body onload = "helloWorld()">
        
        <form action = "runHacker.php" method = "post">
            <textarea id="script" name="Script" cols="50" rows="30" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'    '+v.substring(e);this.selectionStart=this.selectionEnd=s+4;return false;}">#include <stdlib.h>
#include <stdio.h>
int main(void)
{
    printf("Hello world!\n");
    return 0;
}
            </textarea><br>
            <select id= "name" name="Lang" onchange = "helloWorld()">
                <option value="C">C</option>
                <option value="CPP11">C++</option>
                <option value="HASKELL">Haskell</option>
                <option value="JAVA">Java</option>
                <option value="JAVASCRIPT">Javascript</option>
                <option value="PYTHON">Python</option>
            </select>
            <br>
        <input type = "submit">
    </body>
    
</html>
